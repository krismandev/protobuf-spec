syntax = "proto3";

import "google/protobuf/any.proto";

package common;


option go_package = "github.com/krismandev/protobuf-spec/common;commonpb";

// Struct umum yang bisa dipakai di banyak service
message GlobalListDataRequest {
  int32 page = 1;
  int32 limit = 2;
  string orderDir = 3;
  string orderBy = 4;
}

message GlobalListResponse{
  string status = 1;
  string statusCode = 2;
  string message = 3;
  GlobalListDataResponse data = 4;
}

message GlobalSingleResponse{
  string status = 1;
  string statusCode = 2;
  string message = 3;
  google.protobuf.Any data = 4;
}

message GlobalListDataResponse {
  int32 page = 1;
  int32 limit = 2;
  string orderDir = 3;
  string orderBy = 4;
  repeated google.protobuf.Any data = 5;
}

message ResponseMetadata {
  int32 page = 1;
  int32 limit = 2;
  string orderDir = 3;
  string orderBy = 4;
}