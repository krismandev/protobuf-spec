syntax = "proto3";

package common;


option go_package = "github.com/krismandev/protobuf-spec/common;commonpb";

// Struct umum yang bisa dipakai di banyak service
message GlobalListDataRequest {
  int32 page = 1;
  int32 limit = 2;
  string orderDir = 3;
  string orderBy = 4;
}

message GlobalListResponse{
  string message = 1;
  int32 page = 2;
  int32 limit = 3;
  int32 totalData = 4;
  int32 totalPage = 5;
  string orderDir = 6;
  string orderBy = 7;
}

message GlobalSingleResponse{
  string message = 1;
}


message ResponseMetadata {
  int32 page = 1;
  int32 limit = 2;
  int32 totalData = 3;
  int32 totalPage = 4;
  string orderDir = 5;
  string orderBy = 6;
}