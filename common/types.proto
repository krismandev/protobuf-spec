syntax = "proto3";

import "google/protobuf/any.proto";

package common;


option go_package = "github.com/krismandev/protobuf-spec/common;commonpb";

// Struct umum yang bisa dipakai di banyak service
message GlobalListDataRequest {
  int32 page = 1;
  int32 limit = 2;
  string orderDir = 3;
  string orderBy = 4;
}

message GlobalListResponse{
  string message = 1;
  int32 page = 2;
  int32 limit = 3;
  string orderDir = 4;
  string orderBy = 5;
}

message GlobalSingleResponse{
  string message = 1;
  google.protobuf.Any data = 2;
}


message ResponseMetadata {
  int32 page = 1;
  int32 limit = 2;
  string orderDir = 3;
  string orderBy = 4;
}